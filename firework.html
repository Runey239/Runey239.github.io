<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fireworks</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconify/iconify@3.0.0-beta.11/dist/iconify.min.css">
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #000;
    overflow: hidden;
  }
  
  #container {
    position: relative;
    width: 100%;
    height: 100vh;
  }
  
  .firework {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #fff;
    border-radius: 50%;
    animation: explode 2s forwards;
  }

  @keyframes explode {
    0% {
      transform: scale(1);
      opacity: 1;
    }
    100% {
      transform: scale(20);
      opacity: 0;
    }
  }
</style>
</head>
<body>
<div id="container"></div>

<script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
<script>
  const container = document.getElementById('container');
  
  function createFirework() {
    const firework = document.createElement('span');
    firework.classList.add('firework');
    firework.style.left = Math.random() * window.innerWidth + 'px';
    firework.style.top = Math.random() * window.innerHeight + 'px';
    const icon = document.createElement('span');
    icon.classList.add('iconify');
    icon.setAttribute('data-icon', 'noto:fireworks');
    icon.setAttribute('data-inline', 'false');
    firework.appendChild(icon);
    container.appendChild(firework);
    setTimeout(() => {
      firework.remove();
    }, 2000);
  }

  setInterval(createFirework, 300);
</script>
</body>
</html>
