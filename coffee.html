<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coffee Time</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
<style>
    body {
        color: #fff; 
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        background-color: #8c7154; 
        background-image: linear-gradient(to bottom, #8c7154, #593f30); 
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5); 
    }
    .coffee-icon-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .coffee-icon {
        font-size: 10em;
        animation: steam-animation 3s infinite alternate;
    }
    .loader-icon {
        font-size: 2em;
        margin-top: 20px;
        color: #fff;
        animation: spin 2s linear infinite;
    }
    @keyframes steam-animation {
        0% { transform: translateY(0); }
        100% { transform: translateY(-10px); }
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>
<body>
   
    <div class="coffee-icon-container">
        <
        <div class="coffee-icon iconify" data-icon="emojione-v1:hot-beverage"></div>
        
        <span class="loader-icon iconify" data-icon="bi:arrow-repeat" data-inline="false" data-width="3em" data-height="3em"></span>
        
        <p>Your coffee is being made...</p>
    </div>
</body>
</html>
